<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Formulário</title>
</head>

<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img//undraw_shopping_re_3wst.svg" alt="">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                    <div class="title">
                        <h1>Nova reclamação</h1>
                    </div>
                </div>

                <div class="input-group">
                    <div class="input-box">
                        <label for="address">Endereço c/ número</label>
                        <input id="address" type="text" name="address" placeholder="Digite o endereço do local" required>
                    </div>

                    <div class="input-box">
                        <label for="CEP">CEP</label>
                        <input id="CEP" type="text" name="CEP" placeholder="Digite o CEP do local" required>
                    </div>
                    <div class="input-box">
                        <label for="email">E-mail para contato</label>
                        <input id="email" type="email" name="email" placeholder="exemple@exemple" required>
                    </div>

                    <div class="input-box">
                        <label for="number">Celular para contato</label>
                        <input id="number" type="tel" name="number" placeholder="(xx) xxxx-xxxx" required>
                    </div>
                </div>

                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Tipo de reclamação</h6>
                    </div>

                    <div class="gender-group">
                        <div class="gender-input">
                            <input id="female" type="radio" name="gender">
                            <label for="female">Buraco</label>
                        </div>

                        <div class="gender-input">
                            <input id="male" type="radio" name="gender">
                            <label for="male">Iluminação</label>
                        </div>

                        <div class="gender-input">
                            <input id="others" type="radio" name="gender">
                            <label for="others">Asfalto</label>
                        </div>

                        <div class="gender-input">
                            <input id="none" type="radio" name="gender">
                            <label for="none">Lixo</label>
                        </div>
                    </div>
                </div>
                <div class="textrec">
                    <textarea id="textarea1" name="textarea1" rows="4" cols="30"
                        placeholder="Descreva a situação"></textarea>
                </div>
                <div class="file">
                    <label for="avatar"><h6>Escolha a imagem para enviar :</h6></label><br>
                    <input type="file" id="avatar" name="avatar" accept="image/*" multiple="multiple">
                </div>

                <div class="continue-button">
                    <button><a href="/New/profile/index.html">Enviar reclamação</a> </button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
